<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/51a297d34d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">

            <form class="search-form" id="search-form">
                <input type="search" placeholder="search for a city" autofocus="on" autocomplete="off"
                    id="city-input" />

                <input type="submit" value="search" class="btn btn-primary" />

                <div class="col-2">
                    <button class="btn btn-info" id="current-location-button">
                        current
                    </button>
                </div>

            </form>
            <div class="row">
                <div class="col-6">
                    <h1 id="city"> </h1>
                    <div class="all">
                        <i class="fas fa-sun"></i>
                        <span class="temperature" id="temperature"></span> <span class="units">
                            <a href="#" id="celsius-link">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a>
                        </span>
                        <div class="first">
                            <ul>
                                <li id="date"></li>
                                <li id="description"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="characters">
                    <ul>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                        <li>
                            Wind: <span id="Wind"> </span> km/h
                        </li>
                    </ul>
                </div>
            </div>
            <p>
                forecast for the next five days
            </p>
            <div class="days">
                <div class="row">
                    <div class="col">
                        <div class="one">
                            Monday <strong> 9°</strong>
                            <br />
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="two">
                            Tuesday <strong> 11° </strong>
                            <br />
                            <i class="fas fa-sun"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="three">
                            Wednesday <strong>11°</strong>
                            <br />
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="four">
                            Thursday <strong> 9°</strong>
                            <br />
                            <i class="fas fa-cloud"></i>
                        </div>
                    </div>
                    <div class="col">
                        <div class="five">
                            Friday <strong>9°</strong>
                            <br />
                            <i class="fas fa-cloud-sun"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
